<div style="width:60%;margin: auto;padding: 2%;  background-image: linear-gradient(to top, #37ecba 0%, #72afd3 100%);;" class="form">
  <div class="row">
      <form class="col-xs-12 col-sm-12 col-md-12" [formGroup]='rForm' (ngSubmit)="login(rForm.value)">
      <h2>Login</h2>
      
          <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Enter email *"
           formControlName="email" required maxlength="50">
          <div *ngIf="rForm.controls['email'].touched && rForm.controls['email'].invalid">
              <div *ngIf="rForm.get('email').hasError('required')">
                <span>
                  <div class="fieldError"> Please enter a email. </div>
                </span>
              </div>  
              <div *ngIf="rForm.get('email').hasError('minlength')">
                <span>
                  <div class="fieldError"> email must be at least 5 characters long. </div>
                </span>
              </div>
            </div>
        </div>

      <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password *"
           formControlName="password" required maxlength="20">
          <div *ngIf="rForm.controls['password'].touched && rForm.controls['password'].invalid">
              <div *ngIf="rForm.get('password').hasError('required')">
                <span>
                  <div class="fieldError"> Please enter a password. </div>
                </span>
              </div>
              <div *ngIf="rForm.get('password').hasError('minlength')">
                <span>
                  <div class="fieldError"> Password must be at least 5 characters long. </div>
                </span>
              </div>
            </div>
       </div>
      
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> <span>Remember me</span></label>
        </div>
        <button type="submit" [disabled]="rForm.invalid" class="btn btn-info">Login <i class="glyphicon glyphicon-send"></i></button>
      </form>
      </div>
    </div>
